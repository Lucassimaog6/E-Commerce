<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../minimal.css">
  <link rel="stylesheet" href="contato.css">
  <title>Contato</title>
</head>
<body>
  <header>
    <img src="../Header/logo.png" alt="Logo">
    <div id="busca">
        <input type="text" placeholder="Pesquise">
        <img src="../Header/lupa.svg">
    </div>
    <h1>Produtos</h1>
    <img src="../Header/user.svg">
    <img src="../Header/cart.svg">
  </header>


  <main>
    <div id="ctt">
      <div><img src="tel.svg"><p>(99) 99999-9999</p></div>
      <div><img src="mail.svg"><p>mail@example.com</p></div>
      <div><img src="map.svg"><p>Rua das pedras, 999</p></div>
    </div>

    <div id="form">
      <h1>Informações para contato:</h1>
      <form>
        <label>Nome:</label>
        <input type="text" placeholder="Fulano de Tal">

        <label>Email:</label>
        <input type="email" placeholder="meu@email.com">

        <label>Telefone:</label>
        <input type="tel" placeholder="(11) 11111-1111">

        <input id="btn" type="submit">
      </form>
    </div>
  </main>


  <footer>
    <a href="../Quem_somos/quem_somos.html">Quem somos</a>
    <a href="contato.html">Contato</a>
    <!-- <a class="creditos" href='https://www.freepik.com/vectors/book-day'>Book day vector created by freepik - www.freepik.com</a> -->
</footer>
</body>
</html>
